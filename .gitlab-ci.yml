poek:
  stage: setup
  script:
    - apt-get update -qy
    - apt-get install -y g++ cmake git
    - apt-get install -y python-pip python-virtualenv
    - # INSTALL COEK
    - cd ..
    - pwd
    - ls
    - git clone whart222@https://gitlab.com/coopr/coek.git
    - cd coek
    - mkdir build
    - cd build
    - cmake -D with_tests=ON ..
    - make
    - make test_verbose
    - cd ../..
    - # TEST COEK
    - cd ../coek/build
    - make test_verbose
    - # INSTALL POEK
    - which python
    - python --version
    - virtualenv tmp
    - tmp/bin/python setup.py develop
    - tmp/bin/pip install nose
    - # TEST POEK
    - tmp/bin/nose

